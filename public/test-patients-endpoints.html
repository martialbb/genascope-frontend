<!DOCTYPE html>
<html>
<head>
    <title>API Endpoint Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-item { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        button { padding: 10px 20px; margin: 5px; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Patients Endpoint Testing</h1>
    <button onclick="runAllTests()">Run All Tests</button>
    <button onclick="clearResults()">Clear Results</button>
    
    <div id="results"></div>

    <script>
        // Get auth token from localStorage
        function getAuthToken() {
            return localStorage.getItem('token') || localStorage.getItem('authToken');
        }

        // Test different endpoint variations
        const testVariations = [
            '/api/proxy/api/patients/',        // Current (failing)
            '/api/proxy/api/patients',         // Without trailing slash
            '/api/proxy/patients/',            // Without /api prefix
            '/api/proxy/patients',             // Without /api prefix and trailing slash
            '/api/proxy/api/v1/patients/',     // With v1 version
            '/api/proxy/api/v1/patients',      // With v1 version, no trailing slash
            '/api/proxy/v1/patients/',         // V1 without /api prefix
            '/api/proxy/v1/patients',          // V1 without /api prefix and trailing slash
        ];

        async function testEndpoint(url) {
            const token = getAuthToken();
            
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    }
                });

                const responseText = await response.text();
                let responseData;
                try {
                    responseData = JSON.parse(responseText);
                } catch {
                    responseData = responseText;
                }

                return {
                    url,
                    status: response.status,
                    statusText: response.statusText,
                    success: response.ok,
                    data: responseData,
                    headers: Object.fromEntries(response.headers.entries())
                };
            } catch (error) {
                return {
                    url,
                    status: 'ERROR',
                    statusText: error.message,
                    success: false,
                    data: null,
                    error: error.message
                };
            }
        }

        function displayResult(result) {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-item ${result.success ? 'success' : 'error'}`;
            
            const statusDisplay = result.success ? 
                `✅ ${result.status} ${result.statusText}` : 
                `❌ ${result.status} ${result.statusText}`;
            
            div.innerHTML = `
                <h3>${result.url}</h3>
                <p><strong>Status:</strong> ${statusDisplay}</p>
                <details>
                    <summary>Response Data</summary>
                    <pre>${JSON.stringify(result.data, null, 2)}</pre>
                </details>
                ${result.error ? `<p><strong>Error:</strong> ${result.error}</p>` : ''}
            `;
            
            resultsDiv.appendChild(div);
        }

        async function runAllTests() {
            clearResults();
            const token = getAuthToken();
            
            if (!token) {
                alert('No auth token found! Please login first.');
                return;
            }

            document.getElementById('results').innerHTML = '<p>Running tests...</p>';
            
            for (const variation of testVariations) {
                console.log(`Testing: ${variation}`);
                const result = await testEndpoint(variation);
                displayResult(result);
                
                // Add a small delay between requests
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        // Also test the current working endpoints for comparison
        async function testWorkingEndpoints() {
            const workingEndpoints = [
                '/api/proxy/api/auth/me',
                '/api/proxy/api/users',
                '/api/proxy/api/accounts/' + getUserAccountId()
            ];

            for (const endpoint of workingEndpoints) {
                const result = await testEndpoint(endpoint);
                displayResult(result);
            }
        }

        function getUserAccountId() {
            // Try to get from localStorage or return a default
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            return user.account_id || '4941a71c-765e-43b9-aaf1-307b9ee1cebd';
        }

        // Add button for testing working endpoints
        document.addEventListener('DOMContentLoaded', function() {
            const button = document.createElement('button');
            button.textContent = 'Test Working Endpoints';
            button.onclick = testWorkingEndpoints;
            document.querySelector('button').parentNode.insertBefore(button, document.querySelector('button').nextSibling);
        });
    </script>
</body>
</html>
