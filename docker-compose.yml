version: '3.8'

services:
  # Frontend Astro application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    ports:
      - "${FRONTEND_PORT:-4321}:4321"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=4321
      - PUBLIC_API_URL=${PUBLIC_API_URL:-http://backend:8000}  # Use internal Docker network name
      - PUBLIC_BASE_URL=${PUBLIC_BASE_URL:-http://localhost:4321}
    restart: unless-stopped
    # Uncomment to enable health checks
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4321"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - backend
    
  # Backend service configuration
  backend:
    # Using local backend repository that we just set up
    build:
      context: ../genascope-backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ../genascope-backend:/app
    environment:
      - PORT=8000
      - DATABASE_URI=${DATABASE_URI:-mysql+pymysql://user:password@db/genascope}
      - CORS_ORIGINS=["http://localhost:4321"]
      - SECRET_KEY=${SECRET_KEY:-your_default_secret_key_here}
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      - db
      
  # Database service
  db:
    image: mysql:8.0
    ports:
      - "${DB_PORT:-3307}:3306"
    environment:
      - MYSQL_DATABASE=genascope
      - MYSQL_USER=${DB_USER:-user}
      - MYSQL_PASSWORD=${DB_PASSWORD:-password}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-rootpassword}
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    
volumes:
  mysql_data:
