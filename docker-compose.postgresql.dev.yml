services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "4321:4321"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
    environment:
      - NODE_ENV=development
      - ROLLUP_SKIP_NODEJS_CHECKS=true
      - VITE_SKIP_NATIVE_EXTENSIONS=true
    command: >
      bash -c "npm install antd @ant-design/icons &&
      npm run dev"
    networks:
      - genascope-network
    depends_on:
      - backend

  backend:
    build:
      context: ../genascope-backend
      dockerfile: Dockerfile
    command: bash -c "until nc -z db 5432; do echo 'Waiting for PostgreSQL...'; sleep 2; done; export PYTHONPATH=/app && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    env_file:
      - ../genascope-backend/.env.local
    networks:
      - genascope-network
    depends_on:
      - db
      - maildev
      - minio
    volumes:
      - ../genascope-backend:/app

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=genascope
      - POSTGRES_USER=genascope
      - POSTGRES_PASSWORD=genascope
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/docker/postgresql/init:/docker-entrypoint-initdb.d
    networks:
      - genascope-network

  # MailDev for email testing
  maildev:
    image: maildev/maildev
    ports:
      - "1025:1025" # SMTP port
      - "8025:1080" # Web UI port
    networks:
      - genascope-network
    command: bin/maildev --web 1080 --smtp 1025 --hide-extensions STARTTLS
  # MinIO for development/staging
  minio:
    image: minio/minio:latest
    container_name: genascope-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin123
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
    command: server /data --console-address ":9001"
    networks:
      - genascope-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
networks:
  genascope-network:
    driver: bridge

volumes:
  postgres_data:
    external: true
    name: genascope_postgres_data
  minio_data:
 

