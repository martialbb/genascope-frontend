# Default values for genascope-frontend
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  imageRegistry: ghcr.io
  imagePullSecrets:
    - name: ghcr-secret

replicaCount: 1

image:
  registry: ghcr.io
  repository: martialbb/genascope-frontend
  tag: latest
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

# Environment-specific configuration
config:
  # These will be overridden in environment-specific values files
  backendUrl: "http://genascope-backend.default.svc.cluster.local:80"
  nodeEnv: "development"
  host: "0.0.0.0"
  port: "4321"
  
  # Additional environment variables
  extraEnvVars: []
  # - name: CUSTOM_VAR
  #   value: "custom-value"

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 2000
  runAsNonRoot: true
  runAsUser: 1001

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1001

service:
  type: ClusterIP
  port: 80
  targetPort: 4321
  annotations: {}

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: genascope-frontend.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: genascope-frontend-tls
  #    hosts:
  #      - genascope-frontend.local

# Backend service configuration for API routing
backend:
  enabled: false
  serviceName: "genascope-backend"
  servicePort: 80

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Probes configuration
probes:
  liveness:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
    path: /
  readiness:
    enabled: true
    initialDelaySeconds: 5
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
    successThreshold: 1
    path: /

# ConfigMap for application configuration
configMap:
  create: true
  data: {}

# Network policy configuration
networkPolicy:
  enabled: true
  ingressNamespace: "ingress"
  allowExternalHTTPS: true
  allowedNamespaces: []
  backendNamespaces: []
