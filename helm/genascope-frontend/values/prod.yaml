# Production environment configuration
config:
  backendUrl: "http://genascope-backend.production.svc.cluster.local:80"
  nodeEnv: "production"

# Production - Strict security, minimal access
networkPolicy:
  enabled: true
  ingressNamespace: "ingress"
  allowExternalHTTPS: false  # Only if external APIs are not needed
  allowedNamespaces:
    - "monitoring"        # Essential monitoring only
  backendNamespaces:
    - "production"        # Backend services in production namespace
    - "shared-services"   # Essential shared services only

replicaCount: 3

image:
  tag: "production"
  pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 70

probes:
  liveness:
    initialDelaySeconds: 60
  readiness:
    initialDelaySeconds: 30

ingress:
  enabled: true
  className: "public"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: chat.genascope.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: genascope-prod-tls
      hosts:
        - chat.genascope.com

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "4321"
