# Development environment configuration
config:
  # Backend URL for server-side proxy (Kubernetes internal DNS)
  backendUrl: "http://genascope-backend.dev.svc.cluster.local:80"
  nodeEnv: "development"

# Development - More permissive for testing
networkPolicy:
  enabled: true
  ingressNamespace: "ingress"
  allowExternalHTTPS: true
  allowedNamespaces:
    - "kube-system"      # For debugging tools
    - "monitoring"       # If you have monitoring
  backendNamespaces:
    - "dev"              # Backend services in dev namespace
    - "shared-services"  # Shared services if any

replicaCount: 1

image:
  tag: "latest"
  pullPolicy: Always

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 50m
    memory: 64Mi

probes:
  liveness:
    initialDelaySeconds: 60
    periodSeconds: 30
    timeoutSeconds: 10
    failureThreshold: 3
  readiness:
    initialDelaySeconds: 30
    periodSeconds: 15
    timeoutSeconds: 10
    failureThreshold: 5

ingress:
  enabled: true
  className: "public"
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  hosts:
    - host: genascope-dev.local
      paths:
        - path: /
          pathType: Prefix
    - host: chat-dev.genascope.com
      paths:
        - path: /
          pathType: Prefix
