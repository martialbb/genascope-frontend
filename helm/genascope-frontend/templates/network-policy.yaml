{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "genascope-frontend.fullname" . }}-network-policy
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "genascope-frontend.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "genascope-frontend.selectorLabels" . | nindent 6 }}
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Allow traffic from same namespace
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: {{ .Release.Namespace }}
  
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: {{ .Values.networkPolicy.ingressNamespace }}
  
  {{- range .Values.networkPolicy.allowedNamespaces }}
  # Allow traffic from specified namespaces
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: {{ . }}
  {{- end }}
  
  egress:
  # Allow egress to same namespace
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: {{ .Release.Namespace }}
  
  # Allow egress to backend services
  {{- range .Values.networkPolicy.backendNamespaces }}
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: {{ . }}
  {{- end }}
  
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  
  # Allow HTTPS/HTTP egress for external APIs
  {{- if .Values.networkPolicy.allowExternalHTTPS }}
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
  {{- end }}
{{- end }}
