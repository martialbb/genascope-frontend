{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "genascope-frontend.fullname" . }}
  labels:
    {{- include "genascope-frontend.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          # Server-side proxy routes go to frontend (more specific paths first)
          - path: /api/backend
            pathType: Prefix
            backend:
              service:
                name: {{ include "genascope-frontend.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          # Direct backend API routes (if enabled)
          {{- if $.Values.backend.enabled }}
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: {{ $.Values.backend.serviceName }}
                port:
                  number: {{ $.Values.backend.servicePort }}
          # AI Chat endpoints (separate from /api prefix)
          - path: /ai-chat
            pathType: Prefix
            backend:
              service:
                name: {{ $.Values.backend.serviceName }}
                port:
                  number: {{ $.Values.backend.servicePort }}
          {{- end }}
          # Frontend routes (catch-all, must come last)
          {{- range .paths }}
          - path: {{ .path }}
            {{- if .pathType }}
            pathType: {{ .pathType }}
            {{- end }}
            backend:
              service:
                name: {{ include "genascope-frontend.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
