# Backend configuration for dev environment - No external ingress needed
# Frontend server will communicate directly using internal Kubernetes DNS

ingress:
  enabled: false  # Disable external ingress - not needed with server-side proxy

# Keep existing configuration
app:
  apis:
    lab:
      secretKey: lab-api-key
      secretName: genascope-backend-secrets
      url: https://placeholder-lab-api.example.com
  cors:
    origins:
    - http://localhost:3000
    - https://genascope.dev
  database:
    host: pgvector-pgvector-chart-external
    name: genascope
    passwordSecret:
      key: postgres-password
      name: pgvector-secret
    port: 5432
    user: genascope
  environment: development
  frontendUrl: http://localhost:3000
  secretKey:
    secretKey: secret-key
    secretName: genascope-backend-secrets

image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/martialbb/genascope-backend
  tag: arm64-latest

imagePullSecrets:
- name: ghcr-secret

service:
  port: 80
  targetPort: 8080
  type: ClusterIP

sealedSecrets:
  enabled: false
